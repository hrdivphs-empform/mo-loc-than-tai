<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üßß M·ªü L·ªôc Th·∫ßn T√†i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://res.cloudinary.com/da3w9imyd/image/upload/v1772013927/LUCKY_GOD_OF_WEALTH_cioeor.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 28px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      position: relative;
    }

    h2 {
      margin-top: 0;
      color: #c62828;
    }

    .hint-text {
      margin-top: 6px;
      margin-bottom: 14px;
      font-size: 13px;
      font-style: italic;
      color: #8d6e63;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      font-size: 16px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-sizing: border-box;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }

    /* ===== HI·ªÜU ·ª®NG ===== */

    /* L·∫Øc */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    /* Fade k·∫øt qu·∫£ */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease;
    }
  </style>
</head>

<body>

  <!-- üéµ NH·∫†C N·ªÄN -->
  <audio id="bgMusic" loop>
    <source src="https://res.cloudinary.com/da3w9imyd/video/upload/v1772014986/Th%E1%BA%A7n_T%C3%A0i_%C4%90%E1%BA%BFn_Remix_Beat_-_Ho%C3%A0i_An_df8tiz.mp3" type="audio/mpeg">
  </audio>

  <div class="box" id="box">
    <h2>üßß M·ªû L·ªòC TH·∫¶N T√ÄI üßß</h2>
    <p class="hint-text">Nh·∫≠p m√£ nh√¢n vi√™n v√† b·∫•m m·ªü l·ªôc</p>

    <input id="empCode" placeholder="Nh·∫≠p m√£ nh√¢n vi√™n" />
    <button id="openBtn" onclick="openLoc()">M·ªû L·ªòC</button>

    <div id="result"></div>
  </div>

  <!-- üéâ Confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let isSubmitting = false;
    let musicStarted = false;

    function shakeBox() {
      const box = document.getElementById("box");
      box.classList.add("shake");
      setTimeout(() => box.classList.remove("shake"), 400);
    }

    function fireConfettiFromBottom() {
      confetti({
        particleCount: 120,
        angle: 90,
        spread: 70,
        origin: { x: 0.5, y: 1 },
        colors: ['#f44336', '#ffeb3b', '#4caf50', '#ff9800']
      });
    }

    async function openLoc() {
      if (isSubmitting) return;

      const empCode = document.getElementById("empCode").value.trim();
      const result = document.getElementById("result");
      const btn = document.getElementById("openBtn");
      const music = document.getElementById("bgMusic");

      if (!empCode) {
        result.innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£ nh√¢n vi√™n";
        shakeBox();
        return;
      }

      // üéµ ch·ªâ b·∫≠t nh·∫°c l·∫ßn ƒë·∫ßu (ƒë√∫ng lu·∫≠t browser)
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }

      isSubmitting = true;
      btn.disabled = true;
      result.innerText = "‚è≥ ƒêang m·ªü l·ªôc‚Ä¶";
      shakeBox();

      try {
        const res = await fetch("https://n8n.phs.vn/webhook/mo-loc-than-tai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emp_code: empCode })
        });

        const data = await res.json();

        result.innerHTML = `üéâ ${data.reward_name}`;
        result.classList.add("fade-in");

        // üéâ c√≥ qu√† ‚Üí b·∫Øn confetti t·ª´ d∆∞·ªõi
        fireConfettiFromBottom();

      } catch (e) {
        result.innerText = "‚ùå C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i.";
      } finally {
        isSubmitting = false;
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
